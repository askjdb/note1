    const inp = document.querySelector('input')
    function debounce(func, delay, ...args) {
        let timer = null;
        return  function (){
            if (timer !== null) {
                clearTimeout(timer)
            }
            timer = setTimeout(() =>{
                func.call(this,...args)
                console.log(this);
            }, delay)
        }
    }
    function x() {
        console.log(this);
    }
    inp.addEventListener('change', debounce(x, 1000))
