<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            padding-top: 75%;
            background-color: blue;
            /* 宽高比为 4:3 */
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;   
        }
        .content p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
          <p>这是一行内容</p>
        </div>
    </div>
</body>

</html>
